<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="">

</head>
<body>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<form class="form-inline">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<!--First Name-->
<div class="form-group">
<label class="sr-only" for="firstname">First Name</label>
<input type="text" class="form-control" id="firstname" autocomplete="First Name">
</div>
<!--Last Name-->
<div class="form-group">
<label class="sr-only" for="lastname">Last Name</label>
<input type="text" class="form-control" id="lastname" autocomplete="Last Name">
</div>
    <!--Username-->
<div class="form-group">
<label class="sr-only" for="username">Username (email)</label>
<input type="text" class="form-control" id="username" autocomplete="username">
</div>
    <!--Last Name-->
<div class="form-group">
<label class="sr-only" for="password">Password</label>
<input type="password" class="form-control" id="password" autocomplete="current-password">
</div>

<!--Submit Button-->
<button type="submit" class="btn btn-default">Submit</button>
</form>
</br>
<div id="response"></div>
</br>
<script type=text/javascript src="{{url_for('static', filename='register.js') }}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
</body>
</html>
